<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	
	<title>Countdown to Music Midtown 2016</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<h1>Countdown to Music Midtown!</h1>
	<div class="rioLogo">
		<img id="logoRio" src="logo2.png">
	</div>
	<!-- Wrapper for our countdown -->
	<div class="timer-wrapper">
		<div class="countdown-timer">
			<div class="weeks">
				<input type="text" id="month" class="date-set" maxlength="2" placeholder="08">
				<div class="small-text">Month</div>
			</div>
			<div class="days">
				<input type="text" id="day" class="date-set" maxlength="2" placeholder="31">
				<div class="small-text">Day</div>			
			</div>
			<div class="hours">

				<input type="text" id="year" class="date-set" maxlength="4" placeholder="2016">
				<div class="small-text">Year</div>			
			</div>
			<div class="minutes">
				<input type="text" id="hours" class="date-set" maxlength="2" placeholder="00">
				<div class="small-text">Hours</div>			
			</div>
			<div class="seconds">
				<input type="text" id="minutes" class="date-set" maxlength="2" placeholder="00">
				<div class="small-text">Minutes</div>			
			</div>
		</div>

		<div class="countdown-timer">
			<div class="weeks">
				<span class="weeks-number">00</span>
				<div class="small-text">Weeks</div>
			</div>
			<div class="days">
				<span class="days-number">00</span>
				<div class="small-text">Days</div>			
			</div>
			<div class="hours">
				<span class="hours-number">00</span>
				<div class="small-text">Hours</div>			
			</div>
			<div class="minutes">
				<span class="minutes-number">00</span>
				<div class="small-text">Mins</div>			
			</div>
			<div class="seconds">
				<span class="seconds-number">00</span>
				<div class="small-text">Secs</div>			
			</div>
			<!-- <div class="centiseconds">
				<span class="centiseconds-number centi">00</span>
				<div class="small-text">100th</div>
			</div> -->
		</div>
	</div>
	<div class="artist-wrapper">
		<h2 class="artist">THE KILLERS</h2>
	</div>
	<div class="footer">
		<img src="http://www.musicmidtown.com/wp/wp-content/themes/forte-child/img/footer.png" alt="" class="o-footer__landscape">
	</div>

<script type="text/javascript" src="scripts.js"></script>	
</body>
</html>
